<!DOCTYPE html>
<html lang="en">
<head>
    <title>FYP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link href="{% static "main.css" %}" rel="stylesheet">
</head>

<body style="background-color: #ecf0f1">

    <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'index' %}"></span><b>Search</b></a></li>
                <li><a href="{% url 'trends' %}"></span><b>Trends</b></a></li>
                <li><a href="{% url 'saved_items' %}"></span><b>Saved Items</b></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 15%">
        <div class="col-lg-4" style="float: none; margin: 0 auto;">
            <div class="panel panel-default" style="padding: 5%">
                <h3 style="text-align: center;">No item found at</h3>
                <h3 style="text-align: center;">"@{{searchItem}}"</h3>
                <br>
                <div style="float: none; margin: 0 auto;">
                    <a href="{% url 'index' %}" class="btn btn-primary btn-block"><b style="color:white;">Back to search</b></a>
                </div>
                <br>
            </div>
        </div>
    </div>

</body>
</html>
